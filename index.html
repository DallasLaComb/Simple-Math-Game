<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Math Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="p-4 col-6 mx-auto border border-3  rounded text-center bg-light shadow mt-3">
        <h1>Simple Math Game</h1>
        <p>Correctly answer the questions below as accuratley as possible:</p>
        <h1>What is <span id="question"></span></h1>
        <div class="row answer-container  mx-auto">
        </div>
        <div class="row correctnessCheck">
        </div>
         <div class="row">
             <h4>Score: <span class="score"></span></h4>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="js/simple-math-game.js"></script>
</body>
</html>
